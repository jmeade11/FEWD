<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
  <style>
    .red {color: red}
  </style>
</head>
<body>
  <p>Paragraph 1 content.</p>
  <p class="red">Paragraph 2 content.</p>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    //Use jQuery to listen for clicks on the paragraphs and then use the text method to change the text when either paragraph is clicked

    $('p').click(function(){

        $('p').text('New Text!');
        $('p').toggleClass('red');

    });

  </script>
</body>
</html>
