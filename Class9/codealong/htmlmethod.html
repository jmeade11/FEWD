<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Method</title>
</head>
<body>
  <h1>My Title</h1>
  <p>Paragraph 1 content.</p>
  <p>Paragraph 2 content.</p>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>

    //Use jQuery to change the contents of the h1 element to: This is an <em>h1</em> element.  Then, do the same for the paragraphs on the page.

    $('h1').html('This is an <em>h1</em> element');
    $('p').html('This is a <em>paragraph</em> element');
  </script>
</body>
</html>
