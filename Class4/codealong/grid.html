<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
      }
      header {
        background-color: turquoise;
      }
      main {
        background-color: coral;
      }
      aside {
        background-color: yellowgreen;
      }
      footer {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <header>
      header
    </header>
    <main>
      main
    </main>
    <aside>
      aside
    </aside>
    <footer>
      footer
    </footer>
  </body>
</html>
